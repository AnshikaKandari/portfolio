<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received - AnshikaKandari</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #001f7c38;
            color: lightgray;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
            background-image: url('videos/galaxy.mp4');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(114, 161, 222, 0.5);
            margin: 1rem;
        }
        
        .checkmark {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
            animation: bounce 1s ease infinite alternate;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #72a1de;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: rgba(34, 0, 73, 0.3);
            color: white;
            border: 1px solid #72a1de81;
            border-radius: 10px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(114, 161, 222, 0.3);
        }
        
        .back-button:hover {
            background-color: rgba(34, 0, 73, 0.5);
            box-shadow: 0 0 20px rgba(114, 161, 222, 0.5);
            transform: translateY(-3px);
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .thank-you-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <i class='bx bx-check-circle'></i>
        </div>
        <h1>Message Received!</h1>
        <p>Thank you for reaching out. I've received your message and will get back to you as soon as possible.</p>
        <p>Typically, I respond within 24-48 hours.</p>
        <a href="index.html" class="back-button">
            <i class='bx bx-arrow-back'></i> Back to Portfolio
        </a>
    </div>
</body>
</html>
